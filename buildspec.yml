version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install
  build:
    commands:
      - mkdir -p dist
      - cp app.js package.json package-lock.json dist/
      - cp appspec.yml dist/
      - cp -r scripts dist/
      - cp -r node_modules dist/
artifacts:
  base-directory: dist
  files:
    - '**/*'
